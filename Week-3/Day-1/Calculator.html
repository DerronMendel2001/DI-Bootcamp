<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newer Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <script async defer type="text/javascript" src="Calculator.js"></script>
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" onclick="logNum(1);">1</button>
    <button type="button" name="button" onclick="logNum(2);">2</button>
    <button type="button" name="button" onclick="logNum(3);">3</button>
    <br>
    <button type="button" name="button" onclick="logNum(4);">4</button>
    <button type="button" name="button" onclick="logNum(5);">5</button>
    <button type="button" name="button" onclick="logNum(6);">6</button>
    <br>
    <button type="button" name="button" onclick="logNum(7);">7</button>
    <button type="button" name="button" onclick="logNum(8);">8</button>
    <button type="button" name="button" onclick="logNum(9);">9</button>
    <button type="button" name="button" onclick="logNum(0);">0</button>
    <br>
    <button type="button" name="button" onclick="btnPsh('+');">+</button>
    <button type="button" name="button" onclick="btnPsh('-');">-</button>
    <button type="button" name="button" onclick="btnPsh('*');">*</button>
    <button type="button" name="button" onclick="btnPsh('/');">/</button>
    <button type="button" name="button" onclick="equals();">=</button>
  </body>
</html>
